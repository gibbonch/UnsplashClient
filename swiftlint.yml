disabled_rules:
    - trailing_whitespace
    - todo
    - unused_optional_binding
    - multiline_function_chains
    - pattern_matching_keywords

opt_in_rules:
    - array_init
    - attributes
    - closure_end_indentation
    - closure_spacing
    - collection_alignment
    - contains_over_filter_count
    - contains_over_filter_is_empty
    - contains_over_first_not_nil
    - contains_over_range_nil_comparison
    - discouraged_object_literal
    - empty_collection_literal
    - empty_count
    - empty_string
    - enum_case_associated_values_count
    - explicit_init
    - extension_access_modifier
    - fallthrough
    - fatal_error_message
    - file_header
    - first_where
    - flatmap_over_map_reduce
    - identical_operands
    - joined_default_parameter
    - last_where
    - legacy_random
    - literal_expression_end_indentation
    - modifier_order
    - multiline_arguments
    - multiline_function_chains
    - multiline_literal_brackets
    - multiline_parameters_brackets
    - operator_usage_whitespace
    - overridden_super_call
    - override_in_extension
    - pattern_matching_keywords
    - prefer_self_type_over_type_of_self
    - redundant_nil_coalescing
    - redundant_type_annotation
    - strict_fileprivate
    - switch_case_alignment
    - toggle_bool
    - trailing_closure
    - unneeded_parentheses_in_closure_argument
    - missing_docs

analyzer_rules:
    - explicit_self
    - unused_import

excluded:
    - Carthage
    - Pods
    - .build
    - DerivedData
    - fastlane
    - .swiftpm
    - "**/Generated"
    - "**/Mocks"
    - "**/*.generated.swift"

line_length:
    warning: 120
    error: 150
    ignores_urls: true
    ignores_function_declarations: true
    ignores_comments: true

file_length:
    warning: 400
    error: 500
    ignore_comment_only_lines: true

type_body_length:
    warning: 250
    error: 300

function_body_length:
    warning: 40
    error: 60

cyclomatic_complexity:
    warning: 8
    error: 12

identifier_name:
    min_length: 2
    max_length: 40
    excluded:
    - id
    - db
    - os
    - to
    - or
    - up
    - x
    - y
    - z
    - i
    - j
    - k

type_name:
    min_length: 3
    max_length: 40

large_tuple: 3

nesting:
    type_level: 2

missing_docs:
    excludes_extensions: true
    excludes_inherited_types: true

multiline_arguments:
    first_argument_location: next_line
    only_enforce_after_first_closure_on_first_line: true

custom_rules:
  no_print:
    name: "Избегайте использования print()"
    regex: '(?<!#if DEBUG\n)(?<!#if DEBUG )print\('
    message: "Используйте логгер вместо print() или оберните в #if DEBUG"
    severity: warning
  no_hardcoded_urls:
    name: "Avoid hardcoded URLs"
    regex: '(http|https):\/\/[^\s"''`]+'
    message: "Move URLs to configuration file or constants"
    severity: warning
  no_empty_catch:
    name: "Avoid empty catch blocks"
    regex: 'catch\s*\{\s*\}'
    message: "Handle errors appropriately or add comment explaining why ignoring"
    severity: warning

trailing_comma:
    mandatory_comma: true

vertical_whitespace:
    max_empty_lines: 2
